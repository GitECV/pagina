<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Formulario - Accesibilidad</title>
</head>
<body>
    <header role="banner">
        <h1 tabindex="-1">Prueba de accesibilidad con formularios</h1>
    </header>
    <main role="elements">
        <section role="partition">
            <article class="redondeo" role="article">
                <img src="img/document.png" alt="dibujo de documento" id="documento" role="imagen">
                <form action="#" role="formulario" aria-expanded="false" tabindex="-1">
                    <label for="nombre" tabindex="0">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre" class="redondeo cuadro" tabindex="0"><br>
                    <label for="tef" tabindex="0">Teléfono:</label><br>
                    <input type="number" id="tef" name="tef" pattern="^(\(?0[1-9]{1}\)?)?[0-9 -]*$" class="redondeo cuadro" tabindex="0"><br>
                    <label for="contraseña" tabindex="0">Contraseña:</label><br>
                    <input type="password" id="contraseña" name="contraseña" class="redondeo cuadro" tabindex="0"><br><br>
                    <input type="submit" value="Enviar" class="redondeo boton" aria-pressed="false" tabindex="0">
                    <input type="reset" value="Limpiar" class="redondeo boton" aria-pressed="false" tabindex="0">
                </form>
            </article>
                <h5><a href="Reporte_Accesibilidad.html">Acceso al reporte de accesibilidad</a></h5>
        </section>
    </main>
    <footer class="footer" role="pie">
        Página creada por Esther Cid
    </footer>
</body>
</html>
