<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hello!</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="estilo.css" />

<body>
    <div class="weather-forecast" role="main">
        <div class="location">New York, NY</div>
        <div class="date">Tuesday, April 15th</div>
        <div class="desc">Overcast</div>
        <div class="current">
            <div class="visual">

                <div class="scale">&deg;F</div>
            </div>
            <div class="description">
                <div class="precip"><i>Precipitaciones:</i>100%</div>
                <div class="humidity"><i>Humedad:</i>97%</div>
                <div class="wind"><i>Viento:</i>4 mph SW</div>
                <div class="pollen"><i>Pollen:</i>36</div>
            </div>
        </div>
        <div class="seven-day">
            <div class="seven-day-fc">

                </div>

            </div>
            <div class="seven-day-fc">

                    <div class="temp-high">54&deg;</div>
                    <div class="temp-low">43&deg;</div>
                </div>
                <div class="pcount"><i>Pollen:</i>36</div>
            </div>
            <div class="seven-day-fc">
                <div class="date">Saturday</div>
                <div class="icon sshowers"><img src="https://cdn.glitch.com/837e1dde-8f7c-4df4-8d84-9200a53f45cc%2Frain_s_cloudy.png?v=1588942692675" alt=""></div>
